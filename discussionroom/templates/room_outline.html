<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        .menuopen {
            animation-name: menuopenAnim;
            animation-duration: 200ms;
            animation-fill-mode: forwards;
            animation-timing-function: ease;
        }
        .menuclose {
            animation-name: menucloseAnim;
            animation-duration: 200ms;
            animation-fill-mode: forwards;
            animation-fill-mode: ease ;
        }

        @keyframes menuopenAnim {
            0% {
                left: 100vw;
                opacity: 0;
            }
            100% {
                left: 49vw;
                opacity: 1;
            }
        }
        @keyframes menucloseAnim {
            0% {
                left: 49vw;
                opacity: 1;
            }
            100% {
                left: 100vw;
                opacity: 0;
            }
        }
    </style>
    <style type="text/tailwindcss">
        @layer utilities {
            
        }
    </style>
</head>
<body>
    
    <div id="navbar" class="fixed flex place-content-between top-0 w-screen bg-blue-500 h-12 py-2 text-white">
        <span class="text-xl my-auto px-5">
            <b>{{room.name}}</b>
        </span>
        <span class="hidden md:inline">
            <label class="text-md my-auto px-3">Announcements</label>
            <label class="text-md my-auto px-3">Invite</label>
            <label class="text-md my-auto px-3">Leave</label>
        </span>
        <span id="menu-btn" class="px-10 md:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z" />
            </svg>
              
              
        </span>
    </div>

    <div id="mobile-menu" class="fixed w-[50%] right-0 mt-1 mr-1 bg-blue-500 text-white md:hidden rounded-lg left-[100vw]">
        <span class="grid grid-cols-1 text-left p-3">
            <label class="text-md my-auto py-3">Announcements</label>
            <label class="text-md my-auto py-3">Invite</label>
            <label class="text-md my-auto py-3">Leave</label>
        </span>
    </div>

    <div id="dcsroomcontent" class="mt-12">
        
        {% block roomcontent %}
            
        {% endblock roomcontent %}

    </div>

    <!-- Script for menu button actions -->
    <script>
        var menuBtn = document.getElementById("menu-btn");
        var mobileMenu = document.getElementById("mobile-menu");

        menuBtn.addEventListener('click', (event)=>{
            if (mobileMenu.classList.contains("menuopen")) {
                // mobileMenu.classList.remove("block");
                mobileMenu.classList.remove("menuopen");
                // mobileMenu.classList.add("hidden");
                mobileMenu.classList.add("menuclose");
                menuBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z" /></svg>';
            }
            else {
                // mobileMenu.classList.remove("hidden");
                mobileMenu.classList.remove("menuclose");
                // mobileMenu.classList.add("block");
                mobileMenu.classList.add("menuopen");
                menuBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" /></svg>';
            }
        });
    </script>

</body>
</html>
